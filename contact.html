    <main id="contact">
        <h1 class="lg-heading">
            Ota <span class="text-secondary">yhteyttä</span>
        </h1>
        <h2 class="sm-heading">
            Puhelinnumero: +3585555555555<br>
            <a href="mailto:contact@springi.fi">contact@springi.fi</a>
        </h2>
    
        <div id="contact_container">
            <h2 class="sm-heading" id="contact_heading">&bull; Aloitetaan keskustelu &bull;</h2>
            <div class="underline">
            </div>
        
            <form action="mailto:sami.jormalainen@gmail.com" method="post" enctype="text/plain" id="contact_form">
                <div class="name">
                <label for="name"></label>
                <input type="text" placeholder="NIMI" name="name" id="name_input" required>
                </div>
                <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="SÄHKÖPOSTI" name="email" id="email_input" required>
                </div>
                <div class="telephone">
                <label for="name"></label>
                <input type="text" placeholder="PUHELINNUMERO" name="telephone" id="telephone_input" required>
                </div>
                <div class="company">
                    <label for="company"></label>
                    <input type="text" placeholder="YRITYS" name="company" id="company_input">
                </div>
                <div class="subject">
                <label for="subject"></label>
                <select placeholder="AIHE" name="subject" id="subject_input" required>
                    <option disabled hidden selected>Viestin aihe</option>
                    <option>Haluaisin aloittaa projektin</option>
                    <option>Haluaisin pyytää tarjouksen</option>
                    <option>Haluaisin aloittaa keskustelun tai pyytää lisätietoa</option>
                    <option>Minulla on yhteistyöehdotus teille</option>
                    <option>Muu aihe</option>
                </select>
                </div>
                <div class="message">
                <label for="message"></label>
                <textarea name="message" placeholder="VIESTINI" id="message_input" cols="30" rows="5" required></textarea>
                </div>
                <div class="submit">
                <input type="submit" value="LÄHETÄ" id="form_button" />
                </div>
            </form>
         </div>
    </main>
